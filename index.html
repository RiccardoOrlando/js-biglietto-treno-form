<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body> 
    <h1 class="text-light my-4 text-center">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    <div class="container bg-white rounded-3 p-4">
        <form action="">
            <div class="row text-center">
                <div class="col">
                    <div>Nome Cognome</div>
                    <input id="nome" type="text" placeholder="inserisci nome" required>
                </div>
                <div class="col">
                    <div>Km da percorrere</div>
                    <input id="km" type="text" placeholder="inserisci i km da percorrere" required>
                </div>
                <div class="col">
                    <div>Fascia d'età</div>
                    <input id="età" type="text" placeholder="inserisci la tua età" required>
                </div>
            </div>
            <div class="row text-center">
                <div class="col mt-4">
                    <button id="genera" type="button" class="btn btn-primary">Genera</button>
                    <button id="annulla" type="reset" class="btn btn-secondary">Annulla</button>
                </div>
            </div>
        </form>
    </div>
    <section class="d-non" id="sectionbigl">
        <h1 class="text-light my-4 text-center">IL TUO BIGLIETTO</h1>
        <div class="container bg-white rounded-3 p-4">
            <div class="row">
                <div class="col-3">
                    <div><strong>DETTAGLIO PASSEGGERI</strong></div>
                    <div class="bg-secondary">
                        <div><strong>
                                NOME PASSEGGERO
                                    <div id="passeggero fs-4 text">
                                        Jon Snow
                                    </div>
                             </strong>
                        </div>
                    </div>
                </div>
                <div class="col-9 d-flex">
                    <div class="col">
                        <div><strong>
                                Offerta
                            </strong>
                            <div id="biglietto">
                                Biglietto Standard
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div>
                            <strong>
                                Carrozza
                            </strong>
                            <div id="carrozza">
                                5
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div><strong>
                                Codice CP
                            </strong>
                            <div id="codicecp">
                                92911
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div><strong>
                                Costo biglietto
                            </strong>
                            <div id="costobiglietto">
                                2.10€
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
